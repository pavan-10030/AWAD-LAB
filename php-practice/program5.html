<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="validate.js"></script>
    <title>Student Registration</title>
    <style>
        *{
            font-family: sans-serif;
        }
        table tr td input{
            outline:none;
            border:none;
            padding: 0.25rem;
            
        }
        table tr td{
            width: fit-content;
            font-size: small;
            ;
        }
        table{
            border-radius: 1rem;
            padding: 0.7rem;
            outline:none;
        }
    </style>
</head>
<body>
    <form action="#" name="StudentRegistration" onsubmit="return(validate());">
        <table cell-padding="2" style="width: 20%; background-color: #cddfdf;" align="center">
            <tr>
                <td colspan="2">
                    <center><b>Student Registration Form</b> </center>
                </td>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="text" name="name id"></td>
            </tr>

            <tr>
                <td>Father Name</td>
                <td><input type="text" name="fathername"></td>
            </tr>

            <tr>
                <td>Postal Address</td>
                <td><input type="text" name="paddress"></td>
            </tr>

            <tr>
                <td>Personal Address</td>
                <td><input type="text" name="personaladdress"></td>
            </tr>

            <tr>
                <td>Sex</td>
                <td><input type="radio" value="male" name="sex">Male</td>
                <td><input type="radio" value="female" name="sex">Female</td>
            </tr>

            <tr>
                <td>
                    City
                </td>
                <td><select name="city" id="city">
                    <option value="-1">Select..</option>
                    <option value="Kurnool">Kurnool</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Goa">Goa</option>
                    <option value="Patna">Patna</option>
                </select></td>
            </tr>

            <tr>
                <td>
                    District
                </td>
                <td><select name="district" id="district">
                    <option value="-1">Select..</option>
                    <option value="Kurnool">Kurnool</option>
                    <option value="Kadapa">Kadapa</option>
                    <option value="Anantabur">Anantapur</option>
                    <option value="Chitoor">Chitoor</option>
                    <option value="Guntur">Guntur</option>
                </select></td>
            </tr>

            <tr>
                <td>Course</td>
                <td>
                    <select name="course">
                        <option value="-1">Select ..</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="BCA">BCA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>

        </table>
    </form>
    
</body>
</html>
